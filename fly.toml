# fly.toml file generated for concord on 2023-02-11T15:19:33Z

app = "concord"
kill_signal = "SIGTERM"
kill_timeout = 5
processes = []
swap_size_mb = 512

[deploy]
  release_command = "/app/bin/migrate"

[env]
  PHX_HOST = "concord.fly.dev"
  PORT = "8080"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 1000
    soft_limit = 1000
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
